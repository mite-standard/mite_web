{% extends 'base.html' %}
{% import '_macros_submission.html' as macro %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-auto text-center mx-auto">
            {% if data is defined %}
            <h1 class="fw-semibold lh-2">Modify {{ data.accession }}</h1>
            {% else %}
            <h1 class="fw-semibold lh-2">New entry</h1>
            {% endif %}
        </div>
    </div>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row my-2" id="row-enzyme">
            <div class="col-md-6" id="col-enzyme">
                <div class="row">
                    <div class="col">
                        <h2 class="fw-semibold lh-2 text-center">Enzyme Information</h2>
                        <p class="mb-2 text-center">General information on the tailoring enzyme</p>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div id="enzyme-name"></div>
                    </div>
                    <div class="col">
                        <div id="enzyme-description"></div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div id="enzyme-uniprot"></div>
                    </div>
                    <div class="col">
                        <div id="enzyme-genpept"></div>
                    </div>
                    <div class="col">
                        <div id="enzyme-mibig"></div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div id="enzyme-ref"></div>
                        <button type="button" class="btn btn-secondary my-2" onclick="insertRefForm('enzyme-ref', 'enzyme_ref', 'enzyme_ref[]')">Add Reference</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="col-auxenzyme">

            </div>
        </div>
        <div class="row my-2" id="row-reaction">

        </div>
        <div class="row-auto my-2" id=row-form-submission>
            <div class="col-auto text-center mx-auto">
                <button type="submit" class="btn btn-primary">Submit Data For Review</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/submission.js') }}" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        createTextForm(document.getElementById('enzyme-name'), createHtmlEnzymeName, {{ data | tojson }})
        createTextForm(document.getElementById('enzyme-description'), createHtmlEnzymeDescription, {{ data | tojson }})
        createTextForm(document.getElementById('enzyme-uniprot'), createHtmlEnzymeUniprot, {{ data | tojson }})
        createTextForm(document.getElementById('enzyme-genpept'), createHtmlEnzymeGenpept, {{ data | tojson }})
        createTextForm(document.getElementById('enzyme-mibig'), createHtmlEnzymeMibig, {{ data | tojson }})

        createEnzymeRefForm(document.getElementById('enzyme-ref'), {{ data | tojson }})

    });
</script>
{% endblock %}
