{% macro render_text(id, title, type, value='', required=false, help='') %}
<div class="form-floating">
    <input id="{{ id }}"
           name="{{ id }}"
           class="form-control"
           aria-describedby="{{ title }}Help"
           type="{{ type }}"
           value="{{ value }}"
           {% if required %}required{% endif %}
    >
    <label for="{{ id }}" class="form-label">{{ title }}</label>
    <div id="{{ title }}Help" class="form-text">{{ help }}</div>
</div>
{% endmacro %}



<!--Adds a button to add fields to the container in which the macro is called; 'id' should follow pattern 'add-...'-->
<!--See also 'dynamic_fields.js'-->
{% macro add_button(id, descr) %}
<button type="button" id="{{ id }}" class="btn btn-secondary my-2">{{ descr }}</button>
{% endmacro %}

<!--Adds a button to remove fields again; 'class' should follow pattern 'remove-...'-->
<!--See also 'dynamic_fields.js'-->
{% macro remove_button(class, descr) %}
<button type="button" class="btn btn-danger {{ class }}">{{ descr }}</button>
{% endmacro %}
