{% macro render_return(label, url) %}
    <a id="return" href="{{ url }}" class="btn btn-primary btn-sm"><span class="text-nowrap"><i class="bi bi-chevron-left"></i>{{ label }}</span></a>
{% endmacro %}

{% macro render_forward(label, url) %}
    <a id="forward" href="{{ url }}" class="btn btn-primary btn-sm"><span class="text-nowrap">{{ label }}<i class="bi bi-chevron-right"></i></span></a>
{% endmacro %}
